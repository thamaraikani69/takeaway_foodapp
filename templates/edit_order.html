{% extends "static.html" %}
{% block body %}

<div class="row">
    <div class="col-md-12">
        <div class="card overflow-hidden">

        <!-- Content -->        
            <form action="" method="POST" enctype="multipart/form-data">
                {% for j in order %}
                        {% csrf_token %}
                <div class="container" style="margin-top: 150px">
                    <h3>Add a Item</h3>
                    <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Order Id: </label>
                               <h2>{{j.id}}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 col-lg-39">
                            <div class="form-group">
                                <label> Order Status </label>
                                <select class="form-control" name="order_status">
                                    {% if j.order_status == 'order placed' %}
                                        <option selected="" value="order placed">Order Placed</option>
                                        <option  value="order accept">Order Accept</option>
                                        <option  value="preparing food">Preparing Food</option>
                                        <option  value="ready for takeaway">Ready For Takeaway</option>
                                        <option  value="ready for delivery">Ready For Delivery</option>
                                        <option  value="order handed over">Order Hand Over</option>
                                        <option  value="order cancelled">Order Cancelled</option>
                                    {% elif j.order_status == 'order accept' %}
                                        <option  value="order placed">Order Placed</option>
                                        <option selected=""  value="order accept">Order Accept</option>
                                        <option  value="preparing food">Preparing Food</option>
                                        <option  value="ready for takeaway">Ready For Takeaway</option>
                                        <option  value="ready for delivery">Ready For Delivery</option>
                                        <option  value="order handed over">Order Hand Over</option>
                                        <option  value="order cancelled">Order Cancelled</option>
                                    {% elif j.order_status == 'preparing food' %}
                                        <option  value="order placed">Order Placed</option>
                                        <option  value="order accept">Order Accept</option>
                                        <option selected="" value="preparing food">Preparing Food</option>
                                        <option  value="ready for takeaway">Ready For Takeaway</option>
                                        <option  value="ready for delivery">Ready For Delivery</option>
                                        <option  value="order handed over">Order Hand Over</option>
                                        <option  value="order cancelled">Order Cancelled</option>
                                    {% elif j.order_status == 'ready for takeaway' %}
                                        <option  value="order placed">Order Placed</option>
                                        <option  value="order accept">Order Accept</option>
                                        <option  value="preparing food">Preparing Food</option>
                                        <option selected=""  value="ready for takeaway">Ready For Takeaway</option>
                                        <option  value="ready for delivery">Ready For Delivery</option>
                                        <option  value="order handed over">Order Hand Over</option>
                                        <option  value="order cancelled">Order Cancelled</option>
                                    {% elif j.order_status == 'ready for delivery' %}
                                        <option  value="order placed">Order Placed</option>
                                        <option  value="order accept">Order Accept</option>
                                        <option  value="preparing food">Preparing Food</option>
                                        <option  value="ready for takeaway">Ready For Takeaway</option>
                                        <option selected=""  value="ready for delivery">Ready For Delivery</option>
                                        <option  value="order handed over">Order Hand Over</option>
                                        <option  value="order cancelled">Order Cancelled</option>
                                    {% elif j.order_status == 'order handed over' %}
                                        <option  value="order placed">Order Placed</option>
                                        <option  value="order accept">Order Accept</option>
                                        <option  value="preparing food">Preparing Food</option>
                                        <option  value="ready for takeaway">Ready For Takeaway</option>
                                        <option  value="ready for delivery">Ready For Delivery</option>
                                        <option selected=""  value="order handed over">Order Hand Over</option>
                                        <option  value="order cancelled">Order Cancelled</option>
                                    {% elif j.order_status == 'order cancelled' %}
                                        <option  value="order placed">Order Placed</option>
                                        <option  value="order accept">Order Accept</option>
                                        <option  value="preparing food">Preparing Food</option>
                                        <option  value="ready for takeaway">Ready For Takeaway</option>
                                        <option  value="ready for delivery">Ready For Delivery</option>
                                        <option  value="order handed over">Order Hand Over</option>
                                        <option selected="" value="order cancelled">Order Cancelled</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-9 col-lg-39">
                            <div class="form-group">
                                <label> Delivery Type </label>
                                <select class="form-control" name="delivery_type">
                                    {% if j.delivery_type == 'take_away' %}
                                        <option selected="" value='take_away'>Take Away</option>
                                        <option value='door_delivery'>Door Delivery</option>  
                                    {% else %}
                                        <option  value='take_away'>Take Away</option>
                                        <option selected="" value='door_delivery'>Door Delivery</option>    
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 col-lg-39">
                            <div class="form-group">
                                <label> Payment Type </label>
                                <select class="form-control" name="payment_type">
                                    {% if j.payment_mode == 'online' %}
                                        <option selected="" value='online'>Online</option>
                                        <option value='cash'>Cash</option>  
                                    {% else %}
                                        <option value='online'>Online</option>
                                        <option selected="" value='cash'>Cash</option>    
                                    {% endif %} 
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter Cancel Reason: </label>
                                <input type="text" value="{{j.cancel_reason}}" name="cancel_reason"  class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-sm-9 col-lg-39" style="text-align: center">
                            <button class="btn btn-primary btn-round " type="submit">Save</button>
                        </div>
                    </div>

                </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>


{% endblock %}
