{% extends "static.html" %}
{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="card overflow-hidden">

        <!-- Content -->
        
            <form action="" method="POST" enctype="multipart/form-data">
                {% for i in banner_data %}
                        {% csrf_token %}
                <div class="container" style="margin-top: 150px">
                    <h3>Add a banner</h3>
                    <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter banner name: </label>
                                <input type="text" value="{{i.bannername}}" name="bannername" placeholder="Enter banner name" class="form-control" />
                            </div>
                        </div>
                    </div>
                     <!-- <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter Banner Order: </label>
                                <input type="number" value="{{i.}}" name="bannerorder" placeholder="Enter Banner Order" class="form-control" />
                            </div>
                        </div>
                    </div> -->
                     <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter Banner link:</label>
                                <textarea type="text" value="{{i.banner_link}}" name="bannerlink" placeholder="Enter Banner link"  class="form-control" />{{i.banner_link}}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-9 col-lg-39">
                            <div class="form-group">
                                <label>Banner Status </label>
                                <select class="form-control" name="bannerstatus">
                                    {% if i.status == '1' %}
                                        <option selected="" value="1">Active</option>
                                        <option value="0">Inactive</option>  
                                    {% else %}
                                        <option value="1">Active</option>
                                        <option  selected=""value="0">Inactive</option>  
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-9 col-lg-9" style="text-align: center">
                            <input type="file" name="filename">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-sm-9 col-lg-39" style="text-align: center">
                            <button class="btn btn-primary btn-round " type="submit">Save</button>
                        </div>
                    </div>

                </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
