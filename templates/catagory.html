{% extends "static.html" %}
{% block body %}

<div class="row">
    <div class="col-md-12">
        <div class="card overflow-hidden">
        
            <form action="" method="POST">
                        {% csrf_token %}
                <div class="container" style="margin-top: 150px">
                    <h3>Add a catagory</h3>
                    <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter catagory name: </label>
                                <input type="text" value="" name="catagoryname" placeholder="Enter catagory name" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-sm-9 col-lg-39" style="text-align: center">
                            <button class="btn btn-primary btn-round " type="submit">ADD COMPANY</button>
                        </div>
                    </div>

                </div>
                
            </form>

        </div>
    </div>
</div>

  <h3>Company Details</h3>
    <table id="example" class="display table table-bordered  table-responsive">
        <thead>
            <tr>
                <th>Name</th>
                <th>Order</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in cat_data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.order}}</td>
                    <td><a href="/edit_catagory/{{i.id}}"><button class="btn btn-info"><i class="fas fa-edit"></i></button></a></td>
                    <td><button class="btn btn-danger"><i class="far fa-trash-alt"></i></button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
