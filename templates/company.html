{% extends "static.html" %}
{% block body %}

<div class="row">
    <div class="col-md-12">
        <div class="card overflow-hidden">
     
            <!-- /#header -->
            <!-- Content -->
             <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                <div class="container" style="margin-top: 150px">
                    <h3>Add a company</h3>
                    <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter company name: </label>
                                <input type="text" value="{{company_data.name}}" name="company_name" placeholder="Enter company name" class="form-control" />
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter company Email: </label>
                                <input type="text" value="{{company_data.email_id}}" name="email" placeholder="Enter Email Id" class="form-control" />
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter company address:</label>
                                <textarea type="text" value="{{company_data.address}}" name="address" placeholder="Enter company address"  rows="2" class="form-control" />{{company_data.address}}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 col-lg-9">
                            <div class="form-group">
                                <label>Enter GST: </label>
                                <input type="text" value="{{company_data.gst}}" name="gst" placeholder="Enter Gst Number" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-9 col-lg-39">
                            <div class="form-group">
                                <label>Phone Number </label>
                                <input type="text"  name="phonenumber" value="{{company_data.phone}}" placeholder="Enter Phone number" class="form-control" />
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-9 col-lg-9" style="text-align: center">
                            <input type="file" name="filename" value="filename">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-sm-9 col-lg-39" style="text-align: center">
                            <button class="btn btn-primary btn-round " type="submit">ADD COMPANY</button>
                        </div>
                    </div>

                </div>
                
            </form>
        </div>
    </div>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
